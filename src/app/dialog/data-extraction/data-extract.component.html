<h2 mat-dialog-title>Observation Extraction</h2>
<mat-dialog-content>
    <td-message
            label="Information"
            sublabel="Experimental"
            color="primary"
            icon="information"
    ></td-message>

    <table >
        <tr *ngIf="item?.definition !== undefined ">
            <td>Definition</td>
            <td>
                {{item.definition}}
            </td>
        </tr>
        <tr *ngIf="item?.definition !== undefined || item?.code !== undefined">
            <td>HL7 FHIR</td>
            <td>
                <pre>{{getFHIR()}}</pre>
            </td>
        </tr>
        <!--
        <tr *ngIf="item?.definition !== undefined || item?.code !== undefined ">

            <td>

                        <td>OBX-2 - Value Type</td>
                        <td>{{getHL7v2OBX2()}}</td>
                    </tr>
                    <tr>
                        <td>OBX-3 - Observation Identifier</td>
                        <td>{{getHL7v2OBX3()}}</td>
                    </tr>
                    <tr>

                        <td>{{getHL7v2OBX5()}}</td>
                    </tr>
                </table>
            </td>
        </tr> -->

</mat-dialog-content>

</mat-dialog-actions>
